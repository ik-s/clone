<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="stylesheet" href="./css/main.css">
    <link data-rh="true" rel="icon"
        href="https://miro.medium.com/v2/5d8de952517e8160e40ef9841c781cdc14a5db313057fa3c3de41c6f5b494b19">
</head>

<body>
    <header id="header">
        <div id="header-inner">
            <div class="logo-wrap">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div class="header-box">
                <div class="search-wrap">
                    <div class="icon-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M4.092 11.06a6.95 6.95 0 1 1 13.9 0 6.95 6.95 0 0 1-13.9 0m6.95-8.05a8.05 8.05 0 1 0 5.13 14.26l3.75 3.75a.56.56 0 1 0 .79-.79l-3.73-3.73A8.05 8.05 0 0 0 11.042 3z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input type="text" placeholder="Search" class="search">
                </div>

            </div>
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li>
                        <div class="post">
                            <a href="#" class="post-wrap">
                                <div class="post-svg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24" aria-label="Write">
                                        <path fill="currentColor"
                                            d="M14 4a.5.5 0 0 0 0-1zm7 6a.5.5 0 0 0-1 0zm-7-7H4v1h10zM3 4v16h1V4zm1 17h16v-1H4zm17-1V10h-1v10zm-1 1a1 1 0 0 0 1-1h-1zM3 20a1 1 0 0 0 1 1v-1zM4 3a1 1 0 0 0-1 1h1z">
                                        </path>
                                        <path stroke="currentColor"
                                            d="m17.5 4.5-8.458 8.458a.25.25 0 0 0-.06.098l-.824 2.47a.25.25 0 0 0 .316.316l2.47-.823a.25.25 0 0 0 .098-.06L19.5 6.5m-2-2 2.323-2.323a.25.25 0 0 1 .354 0l1.646 1.646a.25.25 0 0 1 0 .354L19.5 6.5m-2-2 2 2">
                                        </path>
                                    </svg>
                                </div>
                                <div class="post-text">Write</div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="notice">
                            <a href="#" class="notice-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24" aria-label="Notifications">
                                    <path stroke="currentColor" stroke-linecap="round" d="M15 18.5a3 3 0 1 1-6 0">
                                    </path>
                                    <path stroke="currentColor" stroke-linejoin="round"
                                        d="M5.5 10.532V9a6.5 6.5 0 0 1 13 0v1.532c0 1.42.564 2.782 1.568 3.786l.032.032c.256.256.4.604.4.966v2.934a.25.25 0 0 1-.25.25H3.75a.25.25 0 0 1-.25-.25v-2.934c0-.363.144-.71.4-.966l.032-.032A5.35 5.35 0 0 0 5.5 10.532Z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="profile">
                    <button class="profile-wrap">
                        <img src="./img/profile.png" alt="profile" class="profile-img">
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main id="main">

        <div class="main-article-wrap">
            <div class="blank"></div>
            <div class="article-navigation-wrap">
                <div class="nav-wrap-container">
                    <buttion id="prev">+</buttion>
                    <nav class="navigation-tab">
                        <ul class="navigation">
                            <li class="nav-item">
                                For you
                            </li>
                            <li class="nav-item">Following</li>
                            <li class="nav-item">Featured</li>
                            <li class="nav-item">Self Improvement</li>
                            <li class="nav-item">Data Science</li>
                            <li class="nav-item">Technology</li>
                            <li class="nav-item">Programming</li>
                        </ul>
                    </nav>
                    <buttion id="next">></buttion>
                </div>
            </div>
            <div class="article-content-wrap">
                <div class="list-article">

                </div>
                <div class="list-article">

                </div>
                <div class="list-article">

                </div>
                <div class="list-article">

                </div>
                <div class="list-article">

                </div>
                <div class="list-article">

                </div>
            </div>
        </div>

        <div class="aside-wrap">
            1
        </div>
    </main>
    <footer id="footer">

    </footer>
</body>

</html>
